<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- sidebar/menu -->
    <div class="sidebar">
        <div class="sidebar-logo">
            logo
        </div>
        <div class="sidebar-menu">
            <ul>
                <li class="sidebar-item">1</li>
                <li class="sidebar-item">2</li>
                <li class="sidebar-item">3</li>
                <li class="sidebar-item">4</li>
                <li class="sidebar-item">5</li>
                <li class="sidebar-item">6</li>
                <li class="sidebar-item">7</li>
                <li class="sidebar-item">8</li>
                <li class="sidebar-item">9</li>
            </ul>
        </div>
    </div>

    <div class="container">

        <!-- nav bar -->
        <nav>
            <div class="nav-top">
                <div class="search-bar">i am le search</div>
                <div class="profile-options">bell, icon, and my name</div>
            </div>
            <div class="nav-bottom">
                <div class="greeting">icon, greeting, and my name + handle</div>
                <div class="nav-buttons">
                    <button class="nav-button">CLICK</button>
                    <button class="nav-button">CLICK</button>
                    <button class="nav-button">CLICK</button>
                </div>
            </div>
        </nav>

        <!-- main content area -->
        <div class="content">
            <div class="cards">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
            <div class="content-bar">
                <div class="announcements">
                    <div class="ann-item">I'm update #1</div>
                    <div class="ann-item">I'm update #2</div>
                    <div class="ann-item">I'm update #3</div>
                </div>
                <div class="trending">
                    <div class="hot-update">trending #1</div>
                    <div class="hot-update">trending #2</div>
                    <div class="hot-update">trending #3</div>
                    <div class="hot-update">trending #4</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
